<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <!-- Link ke CDN Bootstrap untuk styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Poppins, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #163454;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .button-group {
        text-align: center;
      }

      .button-group button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        background-color: #163454;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .button-group button:hover {
        background-color: #1f496d;
      }

      p {
        text-align: center;
        margin-top: 10px;
      }

      p a {
        color: #163454;
        text-decoration: none;
      }

      p a:hover {
        text-decoration: underline;
      }

      /* Flexbox styling untuk memusatkan form login */
      .login-wrapper {
        display: flex;
        justify-content: center; /* Menjajarkan konten secara horizontal di tengah */
        align-items: center; /* Menjajarkan konten secara vertikal di tengah */
        height: 100vh; /* Menetapkan tinggi kontainer menjadi 100% dari tinggi layar */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid login-wrapper">
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
        <form action="index.html" method="POST">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="button-group">
            <button type="submit">Masuk</button>
          </div>
        </form>
        <script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault(); // mencegah reload halaman

    const data = {
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
    };

    const response = await fetch("http://localhost:3000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });

    if (response.ok) {
      // Login sukses, redirect ke index.html
      window.location.href = "index.html";
    } else {
      const errorText = await response.text();
      alert(errorText); // tampilkan error dari server
    }
  });
</script>

        <p>
          Belum punya akun?
          <a href="registrasi.html">Registrasi di sini</a>
        </p>
      </div>
    </div>

    <!-- Link ke CDN Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
